[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
lib_deps = 
	mathworks/ThingSpeak@^2.0.0
	knolleary/PubSubClient@^2.8
monitor_speed = 9600
check_skip_packages = yes
